<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
  
  <!-- title -->
  <title>Portal de notícias</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<!-- viewport -->
<body>
  <header class="container">
    <!-- actions navigation -->
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.svg" alt="Tech News">
      </div>
      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Buscar">
      </div>
    </nav>
    <!-- pages navigation -->
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <!-- col 1 -->
      <figure class="card">
        <img src="assets/images/Image 01.jpg" alt="Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.">
        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      <!-- col 2 e 3 -->
      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.jpg" alt="Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!">

          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-lg">
              Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 03.jpg" alt="Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.">

          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-lg">
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 04.jpg" alt="Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.">

          <figcaption>
            <span class="content-tag">Vestíveis</span>
            <h2 class="text-lg">
              Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 05.jpg" alt="Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.">

          <figcaption>
            <span class="content-tag">Realidade Virtual</span>
            <h2 class="text-lg">
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
            </h2>
          </figcaption>
        </figure>
