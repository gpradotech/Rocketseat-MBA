<!DOCTYPE html>
<html lang="pt-br">
<!-- start -->
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
  
  <!-- title -->
  <title>Portal de notícias</title>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<!-- viewport -->
<body>
  <header class="container">
    <!-- actions navigation -->
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.svg" alt="Tech News">
      </div>
      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Buscar">
      </div>
    </nav>
    <!-- pages navigation -->
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <!-- col 1 -->
      <figure class="card">
        <img src="assets/images/Image 01.jpg" alt="">
        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      <!-- col 2 e 3 -->
      <div class="grid grid-cols-2 gap-16">
        <div class="card">
          <img src="assets/images/Image 02.jpg" alt="">
        </div>

        <div class="card">
          <img src="assets/images/Image 03.jpg" alt="">
        </div>

        <div class="card">
          <img src="assets/images/Image 04.jpg" alt="">
        </div>

        <div class="card">
          <img src="assets/images/Image 05.jpg" alt="">
        </div>
      </div>
    </section>

  </main>
</body>
<!-- end -->
</html>
